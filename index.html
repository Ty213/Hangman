<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="game">
      <div class="game__header">
        <div class="game__title">
          <p>Hangman</p><div class="title__image"></div>
       </div> 
      <p class="game__blanks"></p>
      <p>Enter a letter:</p><input class="game__input"/><button class="game__guess">Guess</button>
      <button class="reset">Reset</button> <button class="hint">Hint</button>
      <div class="game__lives">
          <p>Guesses:<span class="lives__counter"></span></p>
        </div>
    </div>

    
  </body>
  <script type='text/javascript' src='index.js'></script>
  </html>
